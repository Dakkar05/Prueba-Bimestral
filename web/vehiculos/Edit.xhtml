<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculosEditDlg" widgetVar="VehiculosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVehiculosTitle}">
            <h:form id="VehiculosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_idvehiculos}" for="idvehiculos" />
                        <p:inputText id="idvehiculos" value="#{vehiculosController.selected.idvehiculos}" title="#{bundle.EditVehiculosTitle_idvehiculos}" required="true" requiredMessage="#{bundle.EditVehiculosRequiredMessage_idvehiculos}"/>
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_año}" for="año" />
                        <p:inputText id="año" value="#{vehiculosController.selected.año}" title="#{bundle.EditVehiculosTitle_año}" />
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_capacidad}" for="capacidad" />
                        <p:inputText id="capacidad" value="#{vehiculosController.selected.capacidad}" title="#{bundle.EditVehiculosTitle_capacidad}" />
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_modelo}" for="modelo" />
                        <p:inputText id="modelo" value="#{vehiculosController.selected.modelo}" title="#{bundle.EditVehiculosTitle_modelo}" />
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{vehiculosController.selected.marca}" title="#{bundle.EditVehiculosTitle_marca}" />
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_cilindraje}" for="cilindraje" />
                        <p:inputText id="cilindraje" value="#{vehiculosController.selected.cilindraje}" title="#{bundle.EditVehiculosTitle_cilindraje}" />
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_paisfabri}" for="paisfabri" />
                        <p:inputText id="paisfabri" value="#{vehiculosController.selected.paisfabri}" title="#{bundle.EditVehiculosTitle_paisfabri}" />
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_placa}" for="placa" />
                        <p:inputText id="placa" value="#{vehiculosController.selected.placa}" title="#{bundle.EditVehiculosTitle_placa}" />
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_consecionario}" for="consecionario" />
                        <p:inputText id="consecionario" value="#{vehiculosController.selected.consecionario}" title="#{bundle.EditVehiculosTitle_consecionario}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vehiculosController.update}" value="#{bundle.Save}" update="display,:VehiculosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VehiculosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VehiculosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
