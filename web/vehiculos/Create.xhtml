<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculosCreateDlg" widgetVar="VehiculosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVehiculosTitle}">
            <h:form id="VehiculosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVehiculosLabel_idvehiculos}" for="idvehiculos" />
                        <p:inputText id="idvehiculos" value="#{vehiculosController.selected.idvehiculos}" title="#{bundle.CreateVehiculosTitle_idvehiculos}" required="true" requiredMessage="#{bundle.CreateVehiculosRequiredMessage_idvehiculos}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculosLabel_año}" for="año" />
                        <p:inputText id="año" value="#{vehiculosController.selected.año}" title="#{bundle.CreateVehiculosTitle_año}" />
                        <p:outputLabel value="#{bundle.CreateVehiculosLabel_capacidad}" for="capacidad" />
                        <p:inputText id="capacidad" value="#{vehiculosController.selected.capacidad}" title="#{bundle.CreateVehiculosTitle_capacidad}" />
                        <p:outputLabel value="#{bundle.CreateVehiculosLabel_modelo}" for="modelo" />
                        <p:inputText id="modelo" value="#{vehiculosController.selected.modelo}" title="#{bundle.CreateVehiculosTitle_modelo}" />
                        <p:outputLabel value="#{bundle.CreateVehiculosLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{vehiculosController.selected.marca}" title="#{bundle.CreateVehiculosTitle_marca}" />
                        <p:outputLabel value="#{bundle.CreateVehiculosLabel_cilindraje}" for="cilindraje" />
                        <p:inputText id="cilindraje" value="#{vehiculosController.selected.cilindraje}" title="#{bundle.CreateVehiculosTitle_cilindraje}" />
                        <p:outputLabel value="#{bundle.CreateVehiculosLabel_paisfabri}" for="paisfabri" />
                        <p:inputText id="paisfabri" value="#{vehiculosController.selected.paisfabri}" title="#{bundle.CreateVehiculosTitle_paisfabri}" />
                        <p:outputLabel value="#{bundle.CreateVehiculosLabel_placa}" for="placa" />
                        <p:inputText id="placa" value="#{vehiculosController.selected.placa}" title="#{bundle.CreateVehiculosTitle_placa}" />
                        <p:outputLabel value="#{bundle.CreateVehiculosLabel_consecionario}" for="consecionario" />
                        <p:inputText id="consecionario" value="#{vehiculosController.selected.consecionario}" title="#{bundle.CreateVehiculosTitle_consecionario}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vehiculosController.create}" value="#{bundle.Save}" update="display,:VehiculosListForm:datalist,:growl" oncomplete="handleSubmit(args,'VehiculosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VehiculosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
